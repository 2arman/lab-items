server:
  port: 8090
  undertow:
    threads:
      io: ${SERVER_UNDERTOW_THREADS_IO:400}
      worker: ${SERVER_UNDERTOW_THREADS_WORKER:4000}

logging:
  level:
    root: INFO

spring:
  profiles:
    active: test
  application:
    name: lab-items
    datasource:
      url: jdbc:h2:mem:testdb
      username: sa
      password: password
      driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

